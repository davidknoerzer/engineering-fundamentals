name: Build and Push Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        run: echo "** TASK D.1 - Replace this step with your SonarCloud analysis command (using SonarSource/sonarcloud-github-action@v2.2.0) **"
        # Hints:
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # -Dsonar.projectKey=<your-project-key>
          # -Dsonar.organization=<your-private-sonarcloud-organization>
          # -Dsonar.sources=.

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # TASK A - Add the necessary steps such that the unit test is executed
      # Configured for React (Node.js) application
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Execute unit tests
        env:
          CI: true
        run: npm test

  publish-docker-image:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      # TASK B.1 - Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: dkolreng.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # TASK B.2 - Generate a new Git tag for the Docker image version
      - name: Generate and Push Git Tag for New Version
        id: versioning
        run: |
          # 1. Configure git user for the runner
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 2. Generate a unique tag based on Date/Time (e.g., v2024.05.01.1200)
          # This ensures uniqueness without needing complex SemVer logic in bash
          NEW_TAG="v$(date +'%Y.%m.%d.%H%M')"
          echo "Generated Tag: $NEW_TAG"
          
          # 3. Create and push the tag to the repo
          git tag $NEW_TAG
          git push origin $NEW_TAG
          
          # 4. Output the tag variable for the next step
          echo "full_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Build the Docker image
        run: |
          docker build -t lrengineering.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }} -t lrengineering.azurecr.io/ipt-spins:latest .

      # TASK B.3 - Push the docker images to the ACR
      - name: Push the Docker image to ACR
        run: |
          docker push lrengineering.azurecr.io/ipt-spins:${{ steps.versioning.outputs.full_tag }}
          docker push lrengineering.azurecr.io/ipt-spins:latest